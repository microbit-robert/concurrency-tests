name: build

on:
  release:
    types: [created]
  push:
    branches:
      - "**"

env:
  BRANCH_NAME_OR_RELEASE: ${{ startsWith(github.ref, 'refs/tags/v') && 'release' || github.ref }}

concurrency:
  group: ${{ github.workflow }}-${{ startsWith(github.ref, 'refs/tags/v') && 'release' || github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/v')) }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - uses: actions/checkout@v3
      - name: Configure node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - run: echo $env.BRANCH_NAME_OR_RELEASE
      - run: npm ci
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: npm run build
